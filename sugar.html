<h1>別把吃糖當快樂</h1>
<br>
<p>吃糖會刺激腦內分泌多巴胺，使心情愉悅，但糖的成癮性是古柯鹼的8倍</p>
<br>
<p>導致焦慮易怒、失眠、骨質疏鬆、消耗維生素B1、便秘、疲勞、飢餓感增加</p>
<hr>
<h1>糖只是躲起來了</h1>
<br>
<p>糖不只存在在顯而易見的蛋糕甜品飲料中，還有一些糖偷偷躲在像是白吐司、肉鬆、沙拉醬、糖醋排骨、濃湯、酸味蜜餞，下次吃東西前要看看營養標示的含糖量喔!</p>
<hr>
<h1>一日糖攝取多少以下</h1>
<br>
<p>添加糖的攝取量不宜超過一日所需總熱量的百分之十，例如每日攝取2000大卡，則添加糖的熱量不超過200大卡，也就是50克</p>
<hr>
<h1>開始拒絕糖的方法</h1>
<br>
<p>飲料改喝無糖、用堅果代替零食、多吃蛋白質可以降低對甜食的渴望</p>
